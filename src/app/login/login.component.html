<div class="login-screen ">
    <particles [params]="params" [style]="style " [width]="width" [height]="height"></particles>
</div>
<div class="login-center">
    <div class="row">
        <div class="col s12 m6 register-right ">
            <img src="../../assets/LogoSigau/logoLogin.png" class="materialboxed responsive-img" alt="">
        </div>
        <div class="col s12 m6 register-left">
            <div class="row">
                <div class="col s12 m8 push-m3">
                    <div class="card transparent cardlogin">
                        <div class="card-content">
                            <div class="front signin_form">
                                <p style="color:#ececec text; text-align: center"><b>Ingrese su cuenta</b>
                                </p>
                                <form class="login-form">
                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <div class="example-container">
                                                        <mat-form-field>
                                                            <input matInput placeholder="Escribe tu email"
                                                                [formControl]="email" required>
                                                            <mat-error *ngIf="email.invalid">
                                                                {{getErrorMessage()}}</mat-error>
                                                            <mat-icon matSuffix>person</mat-icon>
                                                            <mat-hint>email institucional</mat-hint>
                                                        </mat-form-field>
                                                    </div>
                                                </div>

                                                <div class="input-field col s12">
                                                    <p></p>
                                                    <div class="example-container">
                                                        <mat-form-field>
                                                            <input  matInput placeholder="Escribe tu password"
                                                                [type]="hide ? 'password' : 'text'">
                                                            <mat-icon matSuffix (click)="hide = !hide">
                                                                {{hide ? 'lock' : 'lock_open'}}
                                                            </mat-icon>
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="checkbox left-align">
                                                <mat-checkbox> Recuerdame la proxima vez.</mat-checkbox>
                                            </div>

                                            <div class="form-group sign-btn left-align">
                                                <h1></h1>
                                                <a class="waves-effect waves-light btn" style="color:white"
                                                    [routerLink]="['../principal','usuario','1','modulos']"
                                                    routerLinkActive="router-link-active">
                                                    Iniciar sesi√≥n
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
