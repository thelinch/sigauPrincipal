<div class="login-screen ">
    <particles [params]="params" [style]="style " [width]="width" [height]="height"></particles>
</div>
<div class="login-center">
    <div class="container min-height" style="margin-top: 20px;">
        <div class="row">
            <div class="col s12 m6 register-right ">
                <img src="../../assets/LogoSigau/logoLogin.png" class="materialboxed responsive-img" alt="">
            </div>
            <div class="col s12 m6 .register-left">
                <div class="col m7">
                    <div class="col m4 offset-m8">
                        <div class="login" id="card">
                            <div class="front signin_form" class="materialboxed">
                                <p style="color:#ececec text; text-align: center"><b>Ingrese su cuenta</b></p>
                                <form class="login-form">
                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <div class="example-container">
                                                        <mat-form-field>
                                                          <input matInput placeholder="Enter your email" [formControl]="email" required style="color:white">
                                                          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                                                          <mat-icon matSuffix>person</mat-icon>
                                                          <mat-hint>Hint</mat-hint>
                                                        </mat-form-field>
                                                      </div>
                                                </div>
                                                <div class="input-field col s12">
                                                    <div class="example-container">
                                                        <mat-form-field>
                                                          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                                                          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'lock' : 'lock_open'}}</mat-icon>
                                                        </mat-form-field>
                                                      </div>
                                                </div>
                                            </div>
                                            <div class="checkbox">
                                                <mat-checkbox style="color:#909090">Recuerdame la proxima vez.</mat-checkbox>
                                            </div>
                                            <p></p>
                                            <div class="form-group sign-btn">
                                                <a class="waves-effect waves-light btn" style="color:white"
                                                    [routerLink]="['../principal','usuario','1','modulos']"
                                                    routerLinkActive="router-link-active">
                                                    Iniciar sesi√≥n
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
