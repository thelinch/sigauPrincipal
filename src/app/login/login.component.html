<div class="login-screen"></div>
<div class="login-center">
  <div class="container min-height" style="margin-top: 20px;">
    <div class="row">
      <div class="col-md-6 register-right">

      </div>
      <div class="col-md-3 register-left">
        <div class="col-xs-4 col-md-offset-8">
          <div class="login" id="card">
            <div class="front signin_form">
              <p>Ingrese su cuenta</p>
              <form class="login-form">
                <div class="form-group">
                  <div class="input-group">
                    <input type="email" class="form-control" placeholder="Escribe tu email">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input type="password" class="form-control" placeholder="Escribe tu password">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>
                  </div>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox">Recuerdame la proxima vez.</label>
                </div>

                <div class="form-group sign-btn">
                  <!--<input type="submit" class="btn" value="Iniciar sesión" src="">-->
                  <a class="btn btn-small light-blue darken-4 " style="color:white"
                    [routerLink]="['../principal','usuario','1','modulos']" routerLinkActive="router-link-active">
                    Iniciar sesión</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
