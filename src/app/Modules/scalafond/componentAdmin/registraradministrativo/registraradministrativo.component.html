<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>

      <mat-form-field class="">
        <input matInput placeholder="Dni" formControlName="firstCtrl" required>
      </mat-form-field>

      <mat-form-field class="">
        <input matInput placeholder="Nombre" formControlName="firstCtrl" required>
      </mat-form-field>

      <mat-form-field class="">
        <input matInput placeholder="Apellido Paterno" formControlName="firstCtrl" required>
      </mat-form-field>

      <mat-form-field class="">
        <input matInput placeholder="Apellido Materno" formControlName="firstCtrl" required>
      </mat-form-field>

      <mat-form-field class=" ">
        <input matInput placeholder="Edad" formControlName="firstCtrl" required>
      </mat-form-field>


      <mat-form-field class="">
        <input matInput placeholder="Telefono" formControlName="firstCtrl" required>
      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Sexo</mat-label>
        <mat-select>
          <mat-option *ngFor="let lista of sexos" [value]="lista.value">
            {{lista.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
