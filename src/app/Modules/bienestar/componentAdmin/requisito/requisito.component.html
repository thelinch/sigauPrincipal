  <div class="col s12 ">
    <div class="row">
      <div class="col m6 push-m3">
        <a class="waves-effect waves-light btn-floating btn-large blue " (click)=" abrirModal('modal1')">
          <i class="material-icons">add</i>
        </a>
      </div>
    </div>
  </div>
  <div class="col s12 m4">
    <div class="card hoverable position_relative">
      <div class="card-stacked">
        <div class="card-action position_relative center-align">
          <span class="card-title truncate">ES UN REQUISITO</span>
          <p class="chip blue white-text position_absolute top_0 right_0">SEMESTRAl</p>
        </div>

          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, non dignissimos! Doloremque

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4 class="center-align">Nuevo Requisito</h4>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a (click)="closeModal('modal1')" class="waves-effect btn  waves-light red">Cancelar</a>
    <a class="waves-effect btn waves-light green">Guardar</a>
  </div>
</div>
