<h2 class="center-align">LISTA DE SERVICIOS </h2>
<div class="row">

        </div>
        <div class="padding_2rem right-align ">
          <a class="btn-floating z-depth-3 btn-large waves-effect waves-light blue" (click)="abrilModal(idModalServicio)">
            <i class="material-icons">add</i>
          </a>
        </div>
      </div>
      <div class="divider"></div>
      <div class="card-stacked">
        <div class="card-content">
          <div class="row">
            <div class="col s12">
              <div class="card hoverable">
                wdwidjwijdi
              </div>
            </div>
          </div>

      </div>

  </div>
  <div class="col s12 m7">
    <div class="row">
      <div class="col s12">

      </div>
    </div>
    <div class="col s12 m6">
      <div class="card hoverable">
        wdwidjwijdi
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card hoverable">
        wdwidjwijdi
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card hoverable">
        wdwidjwijdi
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card hoverable">
        wdwidjwijdi
      </div>
    </div>
  </div>
</div>
<div [id]="idModalServicio" class="modal modal-fixed-footer  overflow_x_hidde">
  <div class="modal-content overflow_x_hidde">

  </div>
  <div class="modal-footer">
    <a (click)="closeModal('modal1')" class="waves-effect btn  waves-light red">Cancelar</a>
    <button class="waves-effect btn waves-light green" type="submit"
      [disabled]="!formularioRequisito.valid">Guardar</button>
  </div>

</div>
